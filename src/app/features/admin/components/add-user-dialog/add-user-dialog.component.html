<h1 mat-dialog-title>Add User</h1>
<form [formGroup]="addUserForm">
    <div mat-dialog-content fxLayout="column">
        
        <mat-form-field>
            <mat-label>email</mat-label>
            <input type="email" matInput formControlName="email" required>
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <mat-label>First name</mat-label>
            <input type="text" matInput formControlName="firstName" required>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Last name</mat-label>
            <input type="text" matInput formControlName="lastName" required>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="text" matInput formControlName="password" required>
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <div fxLayout="row">
            <span fxFlex="1 1 auto"></span>
            <button [disabled]="addUserForm.invalid" mat-flat-button color="primary" mat-dialog-close (click)="register()"> Register </button>
        </div>
    
    </div>
 </form>
