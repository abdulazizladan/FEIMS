<mat-toolbar color="accent">
    <mat-toolbar-row>
        <button mat-flat-button color="primary" (click)="addUser()">
            Add User
            <mat-icon>add</mat-icon>
        </button>
        <span fxFlex="1 1 auto"></span>
        <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input type="text" matInput (keyup)="applyFilter($event.target.value)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>        
    </mat-toolbar-row>
</mat-toolbar>

<div style="padding: 20px">
     <mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z1">

         <ng-container matColumnDef="first_name">    
            <mat-header-cell *matHeaderCellDef> First Name. </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.first_name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="last_name">    
            <mat-header-cell *matHeaderCellDef> Last Name. </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.last_name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">    
            <mat-header-cell *matHeaderCellDef> email. </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.email }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">    
            <mat-header-cell *matHeaderCellDef> Actions. </mat-header-cell>
            <mat-cell *matCellDef="let user"> 
                <button mat-flat-button color="primary" [disabled]=user.active_status >Suspend</button>
                <button mat-flat-button color="primary" [disabled]=user.active_status >View log</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

     </mat-table>
</div>
